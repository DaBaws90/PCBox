<ion-header>
  <ion-navbar>
    <ion-title text-center>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="fadeIn">
    <ion-list>
      <form [formGroup]="myForm" (ngSubmit)="signUp()">
        
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input formControlName="name" type="text"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input formControlName="password_confirmation" type="password"></ion-input>
          
        </ion-item>
        
        <div padding float-left style="color:red" *ngIf="myForm.controls.password_confirmation.errors?.samePass">
          Passwords don't match
        </div>
        
        <div padding>
          <button ion-button type="submit" [disabled]="!myForm.valid" block>Sign Up</button>
        </div>
      
      </form>
    </ion-list>
  </div>
</ion-content>
