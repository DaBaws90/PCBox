<ion-header>
  <ion-navbar>
    <ion-title text-center>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="fadeIn">
    <ion-list>
      <form>
        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input [(ngModel)]="data.name" type="text" name="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="data.email" type="email" name="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="data.password" type="password" name="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input [(ngModel)]="data.password_confirmation" type="password" name="password_confirmation" required></ion-input>
        </ion-item>
        <div padding>
          <button ion-button (click)="signUp()" block>Sign Up</button>
        </div>
      </form>
    </ion-list>
  </div>
</ion-content>
