<ion-header>
  <ion-navbar>
    <ion-title text-center margin-right>Buscador por referencias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

        <div class="item-text-wrap" text-center padding>
            Introduzca los códigos separados por coma, o suba un archivo PDF con un presupuesto válido para extraer los códigos
        </div>

  <form method="post">

    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col col-10>
          <ion-item>
            <ion-label floating>Referencias</ion-label>
            <ion-input typ="text" [(ngModel)]="data.references" name="references"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row>
        <ion-col></ion-col>
        <ion-col>
          <div padding text-center>
            <button ion-button icon-end block round outline type="submit" (click)="references()">Buscar
              <ion-icon name="search"></ion-icon>
            </button>
          </div>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-grid>
    
  </form>
</ion-content>
