<ion-header>
  <ion-navbar>
    <ion-title text-center>Resultados</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<div *ngIf="productsArray.error; else alternative_content">
  <h3>Whoops! </h3>
  <p>{{ productsArray.error }}</p>
</div>
<ng-template #alternative_content>
  <div>
    <ngx-datatable
      class="material striped fullscreen"
        [sortType]="'multi'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="50"
        [rows]="rows"
        [columns]="columns"
        [columnMode]="'flex'"
        [limit]="10"
        [scrollbarV]="true"
        [scrollbarH]="true">
        <ngx-datatable-column name="CÃ³digo" [flexGrow]="1" prop="codigo"></ngx-datatable-column>
        <ngx-datatable-column name="Nombre" [flexGrow]="5" prop="nombre"></ngx-datatable-column>
        <ngx-datatable-column name="Precio PCBox" [flexGrow]="1" prop="precio"></ngx-datatable-column>
        <ngx-datatable-column name="Precio PCComp" [flexGrow]="1" prop="precioPccomp"></ngx-datatable-column>
        <ngx-datatable-column name="Diferencia" [flexGrow]="1" prop="difference"></ngx-datatable-column>
        <ngx-datatable-column name="Porcentaje" [flexGrow]="1" prop="percentage"></ngx-datatable-column>
     </ngx-datatable>
     
  </div>
</ng-template>

</ion-content>
