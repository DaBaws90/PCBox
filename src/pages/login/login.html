<ion-header>
  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <div class="fadeIn">
    <ion-list>
      <form>
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input [(ngModel)]="data.email" type="text" name="email" required></ion-input>
        </ion-item>
        <ion-item padding-bottom>
          <ion-label floating>Password</ion-label>
          <ion-input [(ngModel)]="data.password" type="password" name="password" required></ion-input>
        </ion-item>
        <div padding>
        <!-- Both item-star and item-end ONLY WORK inside of ion-item label-->
          <ion-note float-left item-start>Remember me</ion-note>
          <ion-note float-right item-end><ion-checkbox color="primary" (ionChange)="setRemember()"></ion-checkbox></ion-note>
        </div>
        <div padding>
          <button ion-button (click)="logIn()" block>Log In</button>
        </div>
        <div padding class="first">
          Or <a (click)="goToRegister()">create an account </a>if you don't have one
        </div>
      </form>
    </ion-list>
  </div>
</ion-content>
