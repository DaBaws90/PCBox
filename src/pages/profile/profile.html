<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Profile</ion-title>
    <ion-buttons start>
      <button ion-button (click)="redirectBack()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-item padding>
      <h2 text-center padding-right>Perfil de {{ user.user.name }}</h2>
      <ion-row>
        <ion-avatar item-start>
          <img src="assets/imgs/17004.svg" alt="User Icon">
          <!--<ion-icon item-start name="contact"></ion-icon>-->
        </ion-avatar>
      </ion-row>
    </ion-item>

    <ion-card-content>
      <ion-item>
        <h4>Detalles del usuario</h4>
      </ion-item>
    </ion-card-content>

  </ion-card>
</ion-content>
