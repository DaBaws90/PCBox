<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
  <button ion-button color="primary" (click)="logout()">Cerrar sesión</button>
  <button ion-button color="dark" (click)="profile()">Ir al perfil</button>
  <button ion-button color="dark" (click)="indexPage()">Ir al index</button>

  <ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/índice.jpg">
    </ion-avatar>

  </ion-item>

  <img src="assets/imgs/social-pcbox.jpg">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>

  <ion-row>
    
    <ion-col text-center padding-right>
      <button ion-button icon-start clear small (click)="goURL()">

      </button>
    </ion-col>
